    <h2>Bizimlə Əlaqə Saxlayın</h2>
    <p>Bizə mesaj göndərmək üçün formu doldurun:</p>

    <form action="mailto:info@geyinshop.az" method="post" enctype="text/plain">
      <label for="name">Adınız:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email ünvanınız:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Mövzu:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Mesajınız:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Göndər</button>
    </form>
